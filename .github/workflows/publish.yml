name: Publish package to GitHub Packages

on:
  push:
    branches: [ "main" ]

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v2
      - uses: thecodemonkey/action-get-gradle-version@master
        id: version
      - run: 'echo version ${{ steps.version.outputs.version }}'

  publish:
    needs: version
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

      - name: Check version change
        id: check_version_update
        run: |
          previous_version=$(git show HEAD:build.gradle | grep -oP '(?<=version\s+\").*(?=\")')
          current_version=$(cat build.gradle | grep -oP '(?<=version\s+\").*(?=\")')
          if [ "$previous_version" != "$current_version" ]; then
            echo "::set-output name=version_changed::true"
          else
            echo "::set-output name=version_changed::false"
          fi

      - name: Publish package
        if: steps.check_version_update.outputs.version_changed == 'true'
        run: ./gradlew publish
        env:
          GITHUB_USERNAME: IanTapply22
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
